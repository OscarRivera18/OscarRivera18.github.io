<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
</head>
<body>

    <form id="miFormulario">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        // Función para validar el email con expresión regular
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Manejar el evento submit del formulario
        document.getElementById('miFormulario').addEventListener('submit', function(event) {
            // Detener el envío del formulario al servidor
            event.preventDefault();

            // Obtener los valores de email y contraseña
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validar el email
            if (!validarEmail(email)) {
                alert('Por favor, introduce un email válido.');
                return;
            }

            // Validar la contraseña
            if (password.length < 8) {
                alert('La contraseña debe tener al menos 8 caracteres.');
                return;
            }

            // Si la validación pasa, mostrar en la consola y realizar otras acciones necesarias
            console.log('Email válido y contraseña correcta');

            // Puedes agregar aquí más acciones, como enviar los datos al servidor si es necesario
        });
    </script>

</body>
</html>
