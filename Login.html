<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validarFormulario()">Iniciar sesión</button>
    </form>

    <script>
        // Función para validar el email con expresión regular
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Función para validar el formulario
        function validarFormulario() {
            // Obtener los valores de usuario y contraseña
            const usuario = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar el usuario (puede ser cualquier validación que desees)
            if (usuario.trim() === '') {
                alert('Por favor, introduce un usuario válido.');
                return;
            }

            // Validar el email
            if (!validarEmail(usuario)) {
                alert('Por favor, introduce un email válido.');
                return;
            }

            // Validar la contraseña
            if (password.length > 8) {
                alert('La contraseña debe tener máximo 8 caracteres.');
                return;
            }

            // Si la validación pasa, mostrar en la consola y realizar otras acciones necesarias
            console.log('Usuario y contraseña válidos');

            // Puedes agregar aquí más acciones, como enviar los datos al servidor si es necesario
        }
    </script>

</body>
</html>
