<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="1" maxlength="8">

        <button type="button" onclick="validarFormulario()">Iniciar sesión</button>
    </form>

    <script>
        function validarFormulario() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email.trim() === '') {
                alert('Por favor, introduce un correo válido.');
                return;
            }

            if (password.length === 0 || password.length > 8) {
                alert('La contraseña debe tener entre 1 y 8 caracteres.');
                return;
            }

            // Si la validación pasa, puedes realizar otras acciones aquí
            console.log('Correo y contraseña válidos');
        }
    </script>

</body>
</html>
