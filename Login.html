<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="1" maxlength="8">

        <button type="button" onclick="validarFormulario()">Iniciar sesión</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
  event.preventDefault(); 

  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  var passwordRegex = /^(?=.*[!@#$%^&*()_+{}\[\]:;<>,.?~\\/\-])(?=.*[A-Z])(?=.*\d.*\d).{8,}$/;

  var isValidEmail = emailRegex.test(email);
  var isValidPassword = passwordRegex.test(password);

  if (isValidEmail && isValidPassword) {
    alert('Login exitoso');
    console.log("Email: " + email, "Password: " + password);
    window.location.href = 'index.html';
  } else {
    var errorMessage = '';

    if (!isValidEmail) {
      errorMessage += 'El formato del correo electrónico no es válido. ';
    }

    if (!isValidPassword) {
      errorMessage += 'La contraseña no cumple con los requisitos mínimos.';
    }

    alert('Credenciales incorrectas. Inténtelo de nuevo.\n' + errorMessage);
  }
});
        
    </script>

</body>
</html>
